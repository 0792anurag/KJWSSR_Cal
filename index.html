<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishna Jewellery Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    img.logo {
      width: 250px;
      margin-top: 20px;
      border-radius: 12px;
    }

    h1 {
      color: #b58900;
    }

    .container {
      background: #fff3e0;
      margin: 30px auto;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label, select, input {
      display: block;
      width: 100%;
      margin: 12px 0;
      font-size: 16px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background: #b58900;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
    }

    .source {
      font-size: 12px;
      margin-top: 10px;
    }

    #liveRate {
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <img src="logo.jpg" alt="Krishna Jewellery Workshop" class="logo"/>
  <h1>Krishna Jewellery Workshop</h1>

  <div class="social-icons">
    <a href="https://www.facebook.com/raytarun362" target="_blank">
      <img src="facebook-new.png" alt="Facebook"/>
    </a>
    <a href="https://www.instagram.com/krishna_jewellery_workshop_kdp" target="_blank">
      <img src="instagram-new.png" alt="Instagram"/>
    </a>
    <a href="https://g.co/kgs/HRLo7DF" target="_blank">
      <img src="google-logo.png" alt="Google Maps"/>
    </a>
  </div>

  <div class="container">
    <form id="calcForm">
      <label for="mode">Select Calculation Mode:</label>
      <select id="mode">
        <option value="perGram">Find Making Charge per Gram</option>
        <option value="weight">Find Weight of Gold</option>
      </select>

      <label>Total Price Paid (₹ incl. GST)</label>
      <input type="number" id="totalPrice" step="0.01" placeholder="e.g. 60200" required />

      <label>Gold Rate (₹ per 10g)</label>
      <input type="number" id="goldRate" step="0.01" placeholder="e.g. 73000" required />

      <label>GST Rate (%)</label>
      <input type="number" id="gstRate" step="0.01" placeholder="e.g. 3" required />

      <label id="dynamicLabel">Gold Weight or Making Charge Per Gram</label>
      <input type="number" id="goldWeight" step="0.001" placeholder="e.g. 7.25" />

      <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result"></div>
    <div class="result" id="liveRate">Loading live rate...</div>
    <div class="source">Source: <a href="https://www.tanishq.co.in/gold-rate.html?lang=en_IN" target="_blank">Tanishq India</a></div>
  </div>

  <script>
    const goldRateField = document.getElementById("goldRate");
    const label = document.getElementById("dynamicLabel");

    async function fetchGoldRate() {
      const url = "https://www.goldapi.io/api/XAU/INR";
      const headers = {
        "x-access-token": "goldapi-ji60sm97ls88n-io",
        "Content-Type": "application/json"
      };

      try {
        const response = await fetch(url, { headers });
        const data = await response.json();
        const perGram = data.price / 31.1035;
        document.getElementById("liveRate").textContent = `Live Rate: ₹${perGram.toFixed(2)} per gram (24K)`;
      } catch (err) {
        document.getElementById("liveRate").textContent = "Live Rate: Unavailable";
        console.error("API fetch error:", err);
      }
    }

    function updateLabel(mode) {
      label.textContent = mode === "perGram" 
        ? "Gold Weight (in Grams)" 
        : "Making Charge Per Gram (₹)";
    }

    function validateInputs(mode, totalPrice, goldRate, gstRate, goldWeight) {
      if (
        !mode || totalPrice <= 0 || goldRate <= 0 || 
        gstRate < 0 || gstRate > 100 || goldWeight <= 0
      ) return false;
      return true;
    }

    function calculate(mode, totalPrice, goldRate, gstRate, goldWeight) {
      const ratePerGram = goldRate / 10;
      const netPrice = totalPrice / (1 + gstRate / 100);
      let result = "";

      if (mode === "perGram") {
        const goldCost = ratePerGram * goldWeight;
        const makingTotal = netPrice - goldCost;
        if (makingTotal <= 0) return "Error: Making cost cannot be negative";
        const makingPerGram = makingTotal / goldWeight;
        result = `Making Charge per Gram: ₹${makingPerGram.toFixed(3)}`;
      } else {
        const perGramTotal = ratePerGram + goldWeight; // here goldWeight = making charge per gram
        if (perGramTotal <= 0) return "Error: Total rate per gram cannot be zero or negative";
        const netWeight = netPrice / perGramTotal;
        result = `Estimated Gold Weight: ${netWeight.toFixed(3)} grams`;
      }

      return result;
    }

    // Mode change resets inputs
    document.getElementById("mode").addEventListener("change", () => {
      updateLabel(document.getElementById("mode").value);
      document.getElementById("calcForm").reset();
      document.getElementById("result").textContent = "";
    });

    // Form submit
    document.getElementById("calcForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const mode = document.getElementById("mode").value;
      const totalPrice = parseFloat(document.getElementById("totalPrice").value);
      const goldRate = parseFloat(document.getElementById("goldRate").value);
      const gstRate = parseFloat(document.getElementById("gstRate").value);
      const goldWeight = parseFloat(document.getElementById("goldWeight").value);

      if (!validateInputs(mode, totalPrice, goldRate, gstRate, goldWeight)) {
        alert("Please fill all fields correctly. Values must be positive.");
        return;
      }

      const result = calculate(mode, totalPrice, goldRate, gstRate, goldWeight);
      document.getElementById("result").textContent = result;
    });

    fetchGoldRate();
    updateLabel(document.getElementById("mode").value);
  </script>
</body>
</html>
