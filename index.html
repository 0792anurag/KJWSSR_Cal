<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Rate Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff8f0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #b8860b;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #b8860b;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-icons a img {
      width: 32px;
      height: 32px;
    }
    .alert {
      color: red;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gold Rate Calculator</h2>

    <label for="mode">Select Calculation Mode</label>
    <select id="mode">
      <option value="weight">Gold Weight (Enter Charge/Gram)</option>
      <option value="charge">Making Charge Per Gram (Enter Weight)</option>
    </select>

    <label id="inputLabel" for="inputValue">Enter Making Charge Per Gram (₹)</label>
    <input type="number" id="inputValue" placeholder="Enter value" step="0.001" min="0" />

    <button onclick="calculate()">Calculate</button>

    <div class="alert" id="alertBox"></div>

    <div class="result" id="resultBox"></div>

    <div class="result">22kt Gold Rate (1gm): ₹8325</div>

    <div class="social-icons">
      <a href="https://www.instagram.com/krishna_jewellery_workshop_kdp" target="_blank">
        <img src="instagram-new.png" alt="Instagram" />
      </a>
      <a href="https://www.facebook.com/raytarun362" target="_blank">
        <img src="facebook-new.png" alt="Facebook" />
      </a>
      <a href="#">
        <img src="google-logo.png" alt="Google" />
      </a>
    </div>
  </div>

  <script>
    const goldRate = 8325; // From Tanishq

    document.getElementById('mode').addEventListener('change', () => {
      const mode = document.getElementById('mode').value;
      const inputLabel = document.getElementById('inputLabel');
      const inputField = document.getElementById('inputValue');

      if (mode === 'weight') {
        inputLabel.innerText = "Enter Making Charge Per Gram (₹)";
        inputField.placeholder = "Enter charge per gram";
      } else {
        inputLabel.innerText = "Enter Gold Weight (gm)";
        inputField.placeholder = "Enter gold weight";
      }

      // Reset
      document.getElementById('resultBox').innerText = '';
      document.getElementById('alertBox').innerText = '';
      inputField.value = '';
    });

    function calculate() {
      const mode = document.getElementById('mode').value;
      const value = parseFloat(document.getElementById('inputValue').value);
      const alertBox = document.getElementById('alertBox');
      const resultBox = document.getElementById('resultBox');

      alertBox.innerText = '';
      resultBox.innerText = '';

      if (isNaN(value) || value <= 0) {
        alertBox.innerText = 'Please enter a valid positive number';
        return;
      }

      if (mode === 'weight') {
        const weight = (value / goldRate).toFixed(3);
        resultBox.innerText = `Gold Weight = ${weight} gm`;
      } else {
        const charge = (value * goldRate).toFixed(0);
        resultBox.innerText = `Making Charge = ₹${charge}`;
      }
    }
  </script>
</body>
</html>
