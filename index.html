<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Jewellery Gold Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #b8860b;
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #b8860b;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    #logo {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo" id="logo">
  <h1>Krishna Jewellery Workshop</h1>
  <p><strong>Facebook:</strong> <a href="https://facebook.com/raytarun362" target="_blank">raytarun362</a></p>  <div class="container">
    <label for="mode">Select Calculation Mode:</label>
    <select id="mode" onchange="toggleFields()">
      <option value="making">Find Making Charge per Gram</option>
      <option value="weight">Find Gold Weight</option>
    </select><label>Total Price Paid (₹ incl. GST)</label>
<input type="number" id="totalPrice" placeholder="e.g. 60200">

<label>Gold Rate (₹ per 10g)</label>
<input type="number" id="goldRate" placeholder="e.g. 73000">

<label>GST Rate (%)</label>
<input type="number" id="gstRate" placeholder="e.g. 3">

<div id="inputWeight">
  <label>Gold Weight (g)</label>
  <input type="number" id="goldWeight" placeholder="e.g. 7.25">
</div>

<div id="inputMakingCharge" style="display:none">
  <label>Making Charge per Gram (₹)</label>
  <input type="number" id="makingChargePerGram" placeholder="e.g. 800">
</div>

<button onclick="calculate()">Calculate</button>
<div class="result" id="result"></div>
<div id="liveRate">
  <p><strong>Live Rates (from Tanishq):</strong></p>
  <p>22K: <span id="rate22k">Loading...</span> | 24K: <span id="rate24k">Loading...</span></p>
  <p><small>Source: <a href="https://www.tanishq.co.in/gold-rate.html?lang=en_IN" target="_blank">Tanishq Cuttack</a></small></p>
</div>

  </div>  <script>
    function toggleFields() {
      const mode = document.getElementById("mode").value;
      document.getElementById("inputWeight").style.display = mode === 'making' ? 'block' : 'none';
      document.getElementById("inputMakingCharge").style.display = mode === 'weight' ? 'block' : 'none';
      document.getElementById("result").innerHTML = '';
    }

    function calculate() {
      const mode = document.getElementById("mode").value;
      const totalPrice = parseFloat(document.getElementById("totalPrice").value);
      const goldRate = parseFloat(document.getElementById("goldRate").value);
      const gstRate = parseFloat(document.getElementById("gstRate").value);

      const priceWithoutGST = totalPrice / (1 + gstRate / 100);
      const goldRatePerGram = goldRate / 10;

      let resultText = '';

      if (mode === 'making') {
        const goldWeight = parseFloat(document.getElementById("goldWeight").value);
        const goldPrice = goldWeight * goldRatePerGram;
        const makingChargeTotal = priceWithoutGST - goldPrice;
        const makingChargePerGram = makingChargeTotal / goldWeight;
        resultText = `Making Charge per Gram: ₹${makingChargePerGram.toFixed(2)}`;
      } else {
        const makingChargePerGram = parseFloat(document.getElementById("makingChargePerGram").value);
        const totalPricePerGram = goldRatePerGram + makingChargePerGram;
        const weight = priceWithoutGST / totalPricePerGram;
        resultText = `Gold Weight: ${weight.toFixed(2)} g`;
      }

      document.getElementById("result").innerHTML = resultText;
    }

    async function fetchGoldRates() {
      try {
        const response = await fetch("https://goldrateapi.vercel.app/api/tanishq"); // This is a mock API URL
        const data = await response.json();
        document.getElementById("rate22k").innerText = `₹${data["22k"]}`;
        document.getElementById("rate24k").innerText = `₹${data["24k"]}`;
      } catch (error) {
        document.getElementById("rate22k").innerText = 'Error';
        document.getElementById("rate24k").innerText = 'Error';
        console.error("Error fetching gold rates:", error);
      }
    }

    fetchGoldRates();
  </script></body>
</html>
