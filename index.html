<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krishna Jewellery Gold Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #b8860b;
      margin-bottom: 10px;
    }
    .container {
      background: white;
      padding: 25px;
      margin: auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    #logo {
      width: 100px;
      margin-bottom: 10px;
    }
    a.fb-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #3b5998;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.jpg" alt="Logo" id="logo" />

  <h1>Krishna Jewellery Workshop</h1>

  <div class="container">
    <label for="mode">Choose Mode:</label>
    <select id="mode" onchange="calculate()">
      <option value="calculateWeight">Calculate Gold Weight</option>
      <option value="calculateMakingCharge">Calculate Making Charge per Gram</option>
    </select>

    <label>Total Price Paid (₹ incl. GST)</label>
    <input id="totalPaid" type="number" placeholder="e.g. 73000" oninput="calculate()">

    <label>Gold Rate per 10g (₹)</label>
    <input id="goldRate10g" type="number" placeholder="e.g. 60200" oninput="calculate()">

    <label>GST (%)</label>
    <input id="gst" type="number" placeholder="e.g. 3" oninput="calculate()">

    <div id="weightInput">
      <label>Making Charge per gram (₹)</label>
      <input id="makingCharge" type="number" placeholder="e.g. 800" oninput="calculate()">
    </div>

    <div id="mcInput" style="display:none">
      <label>Gold Weight (g)</label>
      <input id="goldWeight" type="number" placeholder="e.g. 7.25" oninput="calculate()">
    </div>

    <div class="result" id="result">Result will appear here</div>

    <a class="fb-link" href="https://facebook.com/raytarun362/" target="_blank">
      Visit Our Facebook Page
    </a>
  </div>

  <script>
    function calculate() {
      const mode = document.getElementById("mode").value;
      const totalPaid = parseFloat(document.getElementById("totalPaid").value);
      const goldRate10g = parseFloat(document.getElementById("goldRate10g").value);
      const gst = parseFloat(document.getElementById("gst").value);
      const goldRatePerGram = goldRate10g / 10;

      if (mode === "calculateWeight") {
        document.getElementById("weightInput").style.display = "block";
        document.getElementById("mcInput").style.display = "none";
        const makingCharge = parseFloat(document.getElementById("makingCharge").value);

        if (!isNaN(totalPaid) && !isNaN(goldRatePerGram) && !isNaN(gst) && !isNaN(makingCharge)) {
          const pricePerGram = goldRatePerGram + makingCharge;
          const totalPricePerGramWithGST = pricePerGram * (1 + gst / 100);
          const weight = totalPaid / totalPricePerGramWithGST;
          document.getElementById("result").innerText = `Gold Weight ≈ ${weight.toFixed(2)} grams`;
        } else {
          document.getElementById("result").innerText = "";
        }
      } else {
        document.getElementById("weightInput").style.display = "none";
        document.getElementById("mcInput").style.display = "block";
        const goldWeight = parseFloat(document.getElementById("goldWeight").value);

        if (!isNaN(totalPaid) && !isNaN(goldRatePerGram) && !isNaN(gst) && !isNaN(goldWeight)) {
          const priceWithoutGST = totalPaid / (1 + gst / 100);
          const goldPrice = goldWeight * goldRatePerGram;
          const makingChargeTotal = priceWithoutGST - goldPrice;
          const makingChargePerGram = makingChargeTotal / goldWeight;
          document.getElementById("result").innerText = `Making Charge per Gram ≈ ₹${makingChargePerGram.toFixed(2)}`;
        } else {
          document.getElementById("result").innerText = "";
        }
      }
    }
  </script>

</body>
</html>
