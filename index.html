<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Jewellery Workshop</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="banner.jpg" alt="Krishna Jewellery Workshop" class="banner">
    <h1>Krishna Jewellery Workshop</h1>

    <div class="social-icons">
      <a href="https://www.facebook.com/raytarun362" target="_blank">
        <img src="facebook.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/krishna_jewellery_workshop_kdp" target="_blank">
        <img src="instagram.png" alt="Instagram">
      </a>
      <a href="https://g.co/kgs/rBhUXJS" target="_blank">
        <img src="google.png" alt="Google">
      </a>
    </div>

    <label for="mode">Select Calculation Mode:</label>
    <select id="mode">
      <option value="making">Find Making Charge per Gram</option>
      <option value="weight">Find Weight of Gold</option>
    </select>

    <input type="number" id="price" placeholder="e.g. 60000">
    <input type="number" id="final" placeholder="e.g. 70000">
    <input type="number" id="karat" placeholder="e.g. 22">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <div class="rates">
      <p><strong>22K:</strong> ₹66,550 | <strong>24K:</strong> ₹72,620</p>
      <p>Source: <a href="https://www.tanishq.co.in/gold-rate" target="_blank">Tanishq Gold Rate</a></p>
    </div>
  </div>
</body>
</html>
