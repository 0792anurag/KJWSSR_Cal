<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna Jewellery Workshop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.jpg" />
</head>
<body>
  <header>
    <img src="banner.jpg" alt="Krishna Jewellery Workshop" class="banner" />
    <h1>Krishna Jewellery Workshop</h1>
    <div class="social-icons">
      <a href="https://facebook.com/raytarun362" target="_blank"><img src="facebook.png" alt="Facebook" /></a>
      <a href="https://instagram.com/krishna_jewellery_workshop_kdp" target="_blank"><img src="instagram.png" alt="Instagram" /></a>
      <a href="https://google.com" target="_blank"><img src="google.png" alt="Google" /></a>
    </div>
  </header>

  <main>
    <label for="mode">Select Calculation Mode:</label>
    <select id="mode">
      <option value="weight">Find Weight of Gold</option>
      <option value="making">Find Making Charge per Gram</option>
    </select>

    <div class="input-group">
      <label for="price">Total Price (e.g. 60000)</label>
      <input type="number" id="price" placeholder="60000" />
    </div>

    <div class="input-group">
      <label for="rate">Gold Rate (e.g. 70000)</label>
      <input type="number" id="rate" placeholder="70000" />
    </div>

    <div class="input-group">
      <label for="karat">Purity in Karat (e.g. 22)</label>
      <input type="number" id="karat" placeholder="22" />
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <div class="gold-rate">
      <p><strong>22K:</strong> ₹66,550 | <strong>24K:</strong> ₹72,620</p>
      <p>Source: <a href="https://www.goodreturns.in/gold-rates/" target="_blank">Goodreturns India</a></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
