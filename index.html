<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishna Jewellery Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    img.logo {
      width: 250px;
      margin-top: 20px;
      border-radius: 12px;
    }

    h1 {
      color: #b58900;
    }

    .container {
      background: #fff3e0;
      margin: 30px auto;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label, select, input {
      display: block;
      width: 100%;
      margin: 12px 0;
      font-size: 16px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background: #b58900;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }

    .source {
      font-size: 12px;
      margin-top: 10px;
    }

    #liveRate {
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <img src="logo.jpg" alt="Krishna Jewellery Workshop" class="logo"/>
  <h1>Krishna Jewellery Workshop</h1>

  <div class="social-icons">
    <a href="https://www.facebook.com/raytarun362" target="_blank">
      <img src="facebook-new.png" alt="Facebook"/>
    </a>
    <a href="https://www.instagram.com/Krishna_Jewellery_Work_Shop_kdp" target="_blank">
      <img src="instagram-new.png" alt="Instagram"/>
    </a>
    <a href="https://g.co/kgs/HRLo7DF" target="_blank">
      <img src="google-logo.png" alt="Google Maps"/>
    </a>
  </div>

  <div class="container">
    <form id="calcForm">
      <label for="mode">Select Calculation Mode:</label>
      <select id="mode">
        <option value="perGram">Find Making Charge per Gram</option>
        <option value="weight">Find Weight of Gold</option>
      </select>

      <label>Total Price Paid (₹ incl. GST)</label>
      <input type="number" id="totalPrice" placeholder="e.g. 60200" required />

      <label>Gold Rate (₹ per 10g)</label>
      <input type="number" id="goldRate" placeholder="e.g. 73000" required />

      <label>GST Rate (%)</label>
      <input type="number" id="gstRate" placeholder="e.g. 3" required />

      <label>Gold Weight or Making Charge Per Gram</label>
      <input type="number" id="goldWeight" placeholder="e.g. 7.25" />

      <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result"></div>
    <div class="result" id="liveRate">Loading live rate...</div>
    <div class="source">Source: <a href="https://www.tanishq.co.in/store/1015" target="_blank">Tanishq Cuttack</a></div>
  </div>

  <script>
    const goldRateField = document.getElementById("goldRate");

    async function fetchGoldRate() {
      const url = "https://www.goldapi.io/api/XAU/INR";
      const headers = {
        "x-access-token": "goldapi-ji60sm97ls88n-io",
        "Content-Type": "application/json"
      };

      try {
        const response = await fetch(url, { headers });
        const data = await response.json();
        const perGram = data.price / 31.1035;
        document.getElementById("liveRate").textContent = `Live Rate: ₹${perGram.toFixed(2)} per gram (24K)`;
        goldRateField.value = (perGram * 10).toFixed(2); // Autofill 10g gold rate
      } catch (err) {
        console.error("API error:", err);
        document.getElementById("liveRate").textContent = "Live Rate: Unavailable";
      }
    }

    function validateInputs(mode, totalPrice, goldRate, gstRate, goldWeight) {
      let errors = [];
      if (!mode) errors.push("Select a mode.");
      if (!totalPrice || totalPrice <= 0) errors.push("Enter valid total price.");
      if (!goldRate || goldRate <= 0) errors.push("Enter valid gold rate.");
      if (!gstRate || gstRate < 0 || gstRate > 100) errors.push("Enter GST between 0-100.");
      if (!goldWeight || goldWeight <= 0) errors.push("Provide Gold Weight or Making Charge per Gram.");
      return errors;
    }

    function calculate(mode, totalPrice, goldRate, gstRate, goldWeight) {
      const ratePerGram = goldRate / 10;
      const netPrice = totalPrice / (1 + gstRate / 100);
      let result = "";

      if (mode === "perGram") {
        const goldCost = ratePerGram * goldWeight;
        const makingTotal = netPrice - goldCost;
        const makingPerGram = makingTotal / goldWeight;
        result = `Making Charge per Gram: ₹${makingPerGram.toFixed(2)}`;
      } else {
        const perGramTotal = ratePerGram + goldWeight; // here goldWeight = user-input making charge per gram
        const netWeight = netPrice / perGramTotal;
        result = `Estimated Weight: ${netWeight.toFixed(2)} g`;
      }

      document.getElementById("result").textContent = result;
    }

    // Reset inputs when mode changes
    document.getElementById("mode").addEventListener("change", () => {
      document.getElementById("totalPrice").value = "";
      document.getElementById("goldRate").value = "";
      document.getElementById("gstRate").value = "";
      document.getElementById("goldWeight").value = "";
      document.getElementById("result").textContent = "";
    });

    // Handle form submission
    document.getElementById("calcForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const mode = document.getElementById("mode").value;
      const totalPrice = parseFloat(document.getElementById("totalPrice").value);
      const goldRate = parseFloat(document.getElementById("goldRate").value);
      const gstRate = parseFloat(document.getElementById("gstRate").value);
      const goldWeight = parseFloat(document.getElementById("goldWeight").value);

      const errors = validateInputs(mode, totalPrice, goldRate, gstRate, goldWeight);
      if (errors.length > 0) {
        alert("Fix these errors:\n" + errors.join("\n"));
        return;
      }

      calculate(mode, totalPrice, goldRate, gstRate, goldWeight);
    });

    fetchGoldRate(); // auto fetch on load
  </script>
</body>
</html>
