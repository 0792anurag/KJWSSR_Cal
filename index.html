<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna Jewellery Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }
    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 12px;
    }
    h1 {
      color: #b58900;
    }
    .container {
      background: #fff3e0;
      margin: 30px auto;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 12px 0;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      background: #b58900;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    .calculation-steps {
      font-size: 14px;
      margin-top: 10px;
      background: #f7f7f7;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
    }
    .social {
      margin-top: 10px;
      font-size: 14px;
    }
    .social img {
      width: 24px;
      vertical-align: middle;
      margin: 0 5px;
    }
    .source {
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Krishna Jewellery Workshop" />
  <h1>Krishna Jewellery Workshop</h1>

  <div class="social">
    <a href="https://www.facebook.com/raytarun362" target="_blank">
      <img src="facebook-new.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/krishna_jewellery_workshop_kdp" target="_blank">
      <img src="instagram-new.png" alt="Instagram">
    </a>
    <a href="https://g.co/kgs/HRLo7DF" target="_blank">
      <img src="google-logo.png" alt="Google">
    </a>
  </div>

  <div id="liveRate24k">Fetching 24K Rate...</div>
  <div class="container">
    <form id="calculator-form">
      <label for="mode">Select Calculation Mode:</label>
      <select id="mode" required>
        <option value="calculateCharge">Calculate Making Charge</option>
        <option value="calculateWeight">Calculate Weight</option>
      </select>

      <div class="input-group">
        <label for="totalPrice">Total Price Paid (₹ incl. GST)</label>
        <input type="number" id="totalPrice" placeholder="e.g. 60200" step="0.01" min="0" required />

        <label for="rate">Gold/Silver Rate (₹ per 10g)</label>
        <input type="number" id="rate" placeholder="e.g. 73000" step="0.01" min="0" required />

        <div id="dynamicInputs">
          <label id="dynamicLabel">Gold/Silver Weight (g)</label>
          <input type="number" id="dynamicValue" placeholder="e.g. 7.250" step="0.001" min="0" required />
        </div>
      </div>

      <p><strong>GST Rate: 3% (Fixed)</strong></p>
      <div class="calculation-steps" id="calculationSteps"></div>
      <button type="submit" id="calculateButton">Calculate</button>
    </form>

    <div class="result" id="result"></div>
    <div class="source">
      Source: <a href="https://www.tanishq.co.in/gold-rate.html?lang=en_IN" target="_blank">Tanishq Gold Rates</a>
    </div>
  </div>

  <script>
    const modeSelect = document.getElementById("mode");
    const dynamicLabel = document.getElementById("dynamicLabel");
    const calculateButton = document.getElementById("calculateButton");
    const form = document.getElementById("calculator-form");
    const resultDiv = document.getElementById("result");
    const calculationSteps = document.getElementById("calculationSteps");

    function updateDynamicInput() {
      if (modeSelect.value === "calculateCharge") {
        dynamicLabel.textContent = "Gold/Silver Weight (g)";
        calculateButton.textContent = "Calculate Making Charge";
      } else {
        dynamicLabel.textContent = "Making Charge (₹ per Gram)";
        calculateButton.textContent = "Calculate Weight";
      }
      resultDiv.textContent = "";
      calculationSteps.textContent = "";
    }

    modeSelect.addEventListener("change", updateDynamicInput);

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const mode = modeSelect.value;
      const totalPrice = parseFloat(document.getElementById("totalPrice").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const gstRate = 3;
      const dynamicValue = parseFloat(document.getElementById("dynamicValue").value);

      if (isNaN(totalPrice) || isNaN(rate) || totalPrice <= 0 || rate <= 0) {
        resultDiv.textContent = "Enter valid positive values only.";
        return;
      }

      const priceBeforeGst = totalPrice / (1 + gstRate / 100);
      const ratePerGram = rate / 10;
      let result;

      if (mode === "calculateCharge") {
        result = (priceBeforeGst - (ratePerGram * dynamicValue)) / dynamicValue;
        calculationSteps.innerHTML = `
          <strong>Calculation Steps:</strong><br>
          Price Before GST = ${totalPrice} / (1 + ${gstRate}/100) = ₹${priceBeforeGst.toFixed(2)}<br>
          Making Charge per Gram = (Price Before GST - (Rate per Gram × Weight)) / Weight<br>
          = (₹${priceBeforeGst.toFixed(2)} - (₹${ratePerGram.toFixed(2)} × ${dynamicValue})) / ${dynamicValue}
        `;
        resultDiv.textContent = `Making Charge per Gram: ₹${result.toFixed(2)}`;
      } else {
        result = priceBeforeGst / (ratePerGram + dynamicValue);
        calculationSteps.innerHTML = `
          <strong>Calculation Steps:</strong><br>
          Price Before GST = ${totalPrice} / (1 + ${gstRate}/100) = ₹${priceBeforeGst.toFixed(2)}<br>
          Weight = Price Before GST / (Rate per Gram + Making Charge)
        `;
        resultDiv.textContent = `Gold/Silver Weight: ${result.toFixed(3)} g`;
      }
    });

    updateDynamicInput();
  </script>
</body>
</html>
