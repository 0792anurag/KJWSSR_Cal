<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna Jewellery Workshop Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8e7;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      color: #b8860b;
    }
    a {
      color: #0033cc;
      text-decoration: none;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #fffaf0;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #b8860b;
      color: white;
      border: none;
      font-weight: bold;
    }
    .rate-section {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Krishna Jewellery Workshop" />
  <h1>Krishna Jewellery Workshop</h1>
  <p>
    <strong>Facebook:</strong>
    <a href="https://facebook.com/raytarun362" target="_blank">raytarun362</a><br>
    <strong>Instagram:</strong>
    <a href="https://instagram.com/krishna_jewellery_workshop_kdp" target="_blank">krishna_jewellery_workshop_kdp</a>
  </p>
  <div class="container">
    <label for="mode">Select Calculation Mode:</label>
    <select id="mode" onchange="switchMode()">
      <option value="making">Find Making Charge per Gram</option>
      <option value="weight">Find Weight of Gold</option>
    </select>
    <input type="number" id="totalPrice" placeholder="Total Price Paid (₹ incl. GST)" />
    <input type="number" id="goldRate" placeholder="Gold Rate (₹ per 10g)" />
    <input type="number" id="gstRate" placeholder="GST Rate (%)" />
    <input type="number" id="fourthField" placeholder="" />
    <button onclick="calculate()">Calculate</button>
    <div class="rate-section">
      <p><strong>22K:</strong> <span id="rate22">Loading...</span> | <strong>24K:</strong> <span id="rate24">Loading...</span></p>
      <p>Source: <a href="https://www.tanishq.co.in/store/1204016" target="_blank">Tanishq Cuttack</a></p>
    </div>
  </div>  <script>
    function switchMode() {
      const mode = document.getElementById('mode').value;
      const fourth = document.getElementById('fourthField');
      fourth.value = '';
      if (mode === 'making') {
        fourth.placeholder = 'Gold Weight (g)';
      } else {
        fourth.placeholder = 'Making Charge per Gram (₹)';
      }
    }

    async function fetchRates() {
      try {
        const response = await fetch('https://api.scraperapi.com?api_key=YOUR_SCRAPERAPI_KEY&url=https://www.tanishq.co.in/store/1204016');
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        // Simulated logic: update this once actual HTML structure is confirmed
        document.getElementById('rate22').innerText = '₹64,200';
        document.getElementById('rate24').innerText = '₹70,100';
      } catch (err) {
        document.getElementById('rate22').innerText = 'Error';
        document.getElementById('rate24').innerText = 'Error';
      }
    }

    function calculate() {
      const mode = document.getElementById('mode').value;
      const total = parseFloat(document.getElementById('totalPrice').value);
      const rate10g = parseFloat(document.getElementById('goldRate').value);
      const gst = parseFloat(document.getElementById('gstRate').value);
      const fourth = parseFloat(document.getElementById('fourthField').value);
      if (isNaN(total) || isNaN(rate10g) || isNaN(gst) || isNaN(fourth)) {
        alert('Please fill in all fields correctly.');
        return;
      }

      const netPrice = total / (1 + gst / 100);
      const ratePerGram = rate10g / 10;
      if (mode === 'making') {
        const makingCharge = (netPrice / fourth) - ratePerGram;
        alert(`Making Charge per Gram: ₹${makingCharge.toFixed(2)}`);
      } else {
        const weight = netPrice / (ratePerGram + fourth);
        alert(`Gold Weight: ${weight.toFixed(2)} grams`);
      }
    }

    switchMode();
    fetchRates();
  </script></body>
</html>
