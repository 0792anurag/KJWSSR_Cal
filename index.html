<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold/Silver Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #fdf6e3; margin: 0; padding: 0; text-align: center; color: #222; }
    .container { background: #fff3e0; margin: 30px auto; padding: 20px; border-radius: 16px; width: 90%; max-width: 500px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label, input, select, button { display: block; width: 100%; margin: 12px 0; font-size: 16px; }
    input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 12px; background: #b58900; border: none; border-radius: 10px; color: white; font-size: 16px; cursor: pointer; }
    .result { font-size: 18px; font-weight: bold; margin-top: 20px; color: #333; text-align: left; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold/Silver Calculator</h1>
    <label for="mode">Select Calculation Mode:</label>
    <select id="mode" onchange="updateDynamicInput()">
      <option value="calculateCharge">Calculate Making Charge</option>
      <option value="calculateWeight">Calculate Weight</option>
      <option value="zeroMakingCharge">0 Making Charge (Special Offer)</option>
      <option value="priceCalculator">Price Calculator</option>
    </select>

    <div id="inputFields">
      <label for="quantity">Enter Quantity (g):</label>
      <input type="number" id="quantity" placeholder="e.g. 10" step="0.01" min="0" required>

      <label for="rate">Gold/Silver Rate (₹ per 10 gram):</label>
      <input type="number" id="rate" placeholder="e.g. 50000" step="0.01" min="0" required>

      <div id="makingChargeInput">
        <label for="makingCharge">Making Charge (₹ per gram - Optional):</label>
        <input type="number" id="makingCharge" placeholder="e.g. 50" step="0.01" min="0">
      </div>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const modeSelect = document.getElementById("mode");
    const optionalGroup = document.getElementById("optionalInput");
    const dynamicLabel = document.getElementById("dynamicLabel");
    const dynamicInput = document.getElementById("dynamicValue");
    const calculateButton = document.getElementById("calculateButton");
    const form = document.getElementById("calculator-form");
    const resultDiv = document.getElementById("result");

    function updateDynamicInput() {
      // reset all inputs & result
      document.getElementById("totalPrice").value = "";
      document.getElementById("rate").value = "";
      dynamicInput.value = "";
      resultDiv.textContent = "";

      if (modeSelect.value === "zeroMakingCharge") {
        // hide weight/mc field
        optionalGroup.style.display = "none";
        calculateButton.textContent = "Calculate Weight (0 Making Charge)";
      } else {
        optionalGroup.style.display = "block";
        if (modeSelect.value === "calculateCharge") {
          dynamicLabel.textContent = "Gold/Silver Weight (g)";
          dynamicInput.placeholder = "e.g. 7.250";
          calculateButton.textContent = "Calculate Making Charge";
        } else {
          dynamicLabel.textContent = "Making Charge (₹ per Gram)";
          dynamicInput.placeholder = "e.g. 50";
          calculateButton.textContent = "Calculate Weight";
        }
      }
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const totalPrice = parseFloat(document.getElementById("totalPrice").value);
      const rateInput = parseFloat(document.getElementById("rate").value);
      const gstRate = 0.03;
      if (isNaN(totalPrice) || isNaN(rateInput) || totalPrice <= 0 || rateInput <= 0) {
        resultDiv.textContent = "Enter valid positive numbers for Price & Rate.";
        return;
      }
      const ratePerGram = rateInput / 10;
      const netPrice = totalPrice / (1 + gstRate);
      let output = "";
      if (modeSelect.value === "calculateCharge") {
        // calculate making charge per gram given weight
        const weight = parseFloat(dynamicInput.value);
        if (isNaN(weight) || weight <= 0) {
          resultDiv.textContent = "Enter a valid weight.";
          return;
        }
        const makingCharge = (netPrice - ratePerGram * weight) / weight;
        output = `Making Charge per Gram: ₹${makingCharge.toFixed(2)}`;
      } else if (modeSelect.value === "calculateWeight") {
        // calculate weight given making charge
        const makingCharge = parseFloat(dynamicInput.value);
        if (isNaN(makingCharge) || makingCharge < 0) {
          resultDiv.textContent = "Enter a valid making charge.";
          return;
        }
        const weight = netPrice / (ratePerGram + makingCharge);
        output = `Gold/Silver Weight: ${weight.toFixed(3)} g`;
      } else {
        // zero making charge
        const weight0 = netPrice / ratePerGram;
        output = `Gold/Silver Weight: ${weight0.toFixed(3)} g`;
      }
      resultDiv.textContent = output;
    });

    // initialize on load
    updateDynamicInput();
    modeSelect.addEventListener("change", updateDynamicInput);
  </script>
</body>
</html>
