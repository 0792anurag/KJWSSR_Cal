<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Jewellery Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Krishna Jewellery Shop" class="header-img">
    </header><main class="container">
    <h1 class="shop-name">Krishna Jewellery Workshop</h1>

    <div class="social-icons">
        <a href="https://facebook.com/raytarun362"><img src="facebook-new.png" alt="Facebook"></a>
        <a href="https://instagram.com/krishna_jewellery_workshop_kdp"><img src="instagram-new.png" alt="Instagram"></a>
        <a href="#"><img src="google-logo.png" alt="Google"></a>
    </div>

    <label for="calcMode">Select Calculation Mode:</label>
    <select id="calcMode">
        <option value="weight">Find Weight of Gold</option>
        <option value="price">Find Total Price</option>
        <option value="rate">Find Gold Rate</option>
    </select>

    <div class="form-group">
        <label for="input1">Total Price (e.g. 60000)</label>
        <input type="number" id="input1" placeholder="60000">
    </div>

    <div class="form-group">
        <label for="input2">Gold Rate per 10g (e.g. 70000)</label>
        <input type="number" id="input2" placeholder="70000">
    </div>

    <div class="form-group">
        <label for="input3">Purity in Karat (e.g. 22)</label>
        <input type="number" id="input3" placeholder="22">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <p class="rate-display">
        <strong>22K:</strong> ₹66,550 | <strong>24K:</strong> ₹72,620
    </p>

    <p class="source">
        Source: <a href="https://www.goodreturns.in/gold-rates/" target="_blank">Goodreturns Gold Rate</a>
    </p>
</main>

</body>
</html>
