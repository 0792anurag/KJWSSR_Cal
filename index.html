<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishna Jewellery Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7dd;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #b8860b;
      font-size: 28px;
    }
    img.logo {
      width: 200px;
      margin-top: 20px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #b8860b;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
    }
    .footer a {
      color: #b8860b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.jpg" alt="Krishna Jewellery Logo" class="logo">

  <!-- Shop Name -->
  <h1>Krishna Jewellery Work Shop - Gold Calculator</h1>

  <!-- Main Calculator UI -->
  <div class="container">
    <label>I want to calculate:</label>
    <select id="calculationType">
      <option value="weight">Gold Weight</option>
      <option value="making">Making Charge per Gram</option>
    </select>

    <input type="number" id="totalPrice" placeholder="Total Price Paid (₹)" />
    <input type="number" id="goldRate" placeholder="Gold Rate per 10g (₹)" />
    <input type="number" id="gstPercent" placeholder="GST %" />
    <input type="number" id="makingCharge" placeholder="Making Charge per Gram (₹)" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Follow us on Facebook: 
    <a href="https://www.facebook.com/KrishnaJewelleryWorkshop" target="_blank">
      fb.com/KrishnaJewelleryWorkshop
    </a>
  </div>

  <script>
    function calculate() {
      const type = document.getElementById("calculationType").value;
      const totalPrice = parseFloat(document.getElementById("totalPrice").value);
      const goldRatePer10g = parseFloat(document.getElementById("goldRate").value);
      const gstPercent = parseFloat(document.getElementById("gstPercent").value);
      const makingChargePerGram = parseFloat(document.getElementById("makingCharge").value);
      const resultEl = document.getElementById("result");

      if (isNaN(totalPrice) || isNaN(goldRatePer10g) || isNaN(gstPercent)) {
        resultEl.innerText = "Please fill all required fields.";
        return;
      }

      const goldRatePerGram = goldRatePer10g / 10;
      const gstMultiplier = 1 + gstPercent / 100;

      if (type === "weight") {
        if (isNaN(makingChargePerGram)) {
          resultEl.innerText = "Please enter making charge.";
          return;
        }
        const pricePerGramWithGST = (goldRatePerGram + makingChargePerGram) * gstMultiplier;
        const goldWeight = totalPrice / pricePerGramWithGST;
        resultEl.innerText = `Gold Weight: ${goldWeight.toFixed(2)} grams`;
      } else if (type === "making") {
        const denominator = gstMultiplier * (1);
        const totalWithoutGST = totalPrice / gstMultiplier;
        const makingCharge = (totalWithoutGST / (goldRatePerGram + makingChargePerGram)) - goldRatePerGram;
        resultEl.innerText = `Making Charge per Gram: ₹${makingCharge.toFixed(2)}`;
      }
    }
  </script>
</body>
</html>
