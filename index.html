<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishna Jewellers Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fef8e7;
      padding: 30px;
    }
    h1 {
      color: #b8860b;
      font-size: 2em;
      margin-bottom: 10px;
    }
    img {
      width: 120px;
      margin-bottom: 10px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #b8860b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b6914;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3em;
      color: green;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Krishna Jewellers Logo" />
  <h1>Krishna Jewellers Calculator</h1>

  <div class="container">
    <label>I want to calculate:</label>
    <select id="calcType">
      <option value="weight">Gold Weight</option>
      <option value="makingCharge">Making Charge per Gram</option>
    </select>

    <label>Total Price Paid (₹)</label>
    <input type="number" id="totalPrice" placeholder="e.g. 60200">

    <label>Gold Rate per 10g (₹)</label>
    <input type="number" id="goldRate" placeholder="e.g. 73000">

    <label>GST %</label>
    <input type="number" id="gst" placeholder="e.g. 3">

    <label id="lastInputLabel">Making Charge per Gram (₹)</label>
    <input type="number" id="lastInput" placeholder="e.g. 800">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    const calcType = document.getElementById("calcType");
    const lastInputLabel = document.getElementById("lastInputLabel");
    const lastInput = document.getElementById("lastInput");

    calcType.addEventListener("change", () => {
      if (calcType.value === "weight") {
        lastInputLabel.innerText = "Making Charge per Gram (₹)";
        lastInput.placeholder = "e.g. 800";
      } else {
        lastInputLabel.innerText = "Gold Weight (g)";
        lastInput.placeholder = "e.g. 7.25";
      }
      document.getElementById("result").innerText = "";
    });

    function calculate() {
      const type = calcType.value;
      const totalPaid = parseFloat(document.getElementById("totalPrice").value);
      const goldRate10g = parseFloat(document.getElementById("goldRate").value);
      const gstPercent = parseFloat(document.getElementById("gst").value);
      const input = parseFloat(document.getElementById("lastInput").value);
      
      const priceWithoutGST = totalPaid / (1 + gstPercent / 100);
      const goldRatePerGram = goldRate10g / 10;

      if (type === "weight") {
        const goldPricePerGramWithMC = goldRatePerGram + input;
        const weight = priceWithoutGST / goldPricePerGramWithMC;
        document.getElementById("result").innerText = `Gold Weight: ${weight.toFixed(2)} g`;
      } else {
        const goldPrice = input * goldRatePerGram;
        const makingChargeTotal = priceWithoutGST - goldPrice;
        const makingChargePerGram = makingChargeTotal / input;
        document.getElementById("result").innerText = `Making Charge per Gram: ₹${makingChargePerGram.toFixed(2)}`;
      }
    }
  </script>

</body>
</html>
