<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna Jewellery Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }
    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 12px;
    }
    h1 {
      color: #b58900;
    }
    .container {
      background: #fff3e0;
      margin: 30px auto;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 12px 0;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      background: #b58900;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    .social {
      margin-top: 10px;
      font-size: 14px;
    }
    .social a {
      color: #0645AD;
      text-decoration: none;
      margin: 0 5px;
    }
    .source {
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Krishna Jewellery Workshop" />
  <h1>Krishna Jewellery Workshop</h1>
  <div class="social">
    Facebook: <a href="https://www.facebook.com/raytarun362" target="_blank">raytarun362</a><br>
    Instagram: <a href="https://www.instagram.com/Krishna_Jewellery_Work_Shop_kdp" target="_blank">Krishna_Jewellery_Work_Shop_kdp</a>
  </div>  <div class="container">
    <form>
      <label for="mode">Select Calculation Mode:</label>
      <select id="mode">
        <option value="perGram">Find Making Charge per Gram</option>
        <option value="weight">Find Weight of Gold</option>
      </select><label>Total Price Paid (₹ incl. GST)</label>
  <input type="number" id="totalPrice" placeholder="e.g. 60200" required />

  <label>Gold Rate (₹ per 10g)</label>
  <input type="number" id="goldRate" placeholder="e.g. 73000" required />

  <label>GST Rate (%)</label>
  <input type="number" id="gstRate" placeholder="e.g. 3" required />

  <label>Gold Weight (g)</label>
  <input type="number" id="goldWeight" placeholder="e.g. 7.25" />

  <button type="submit">Calculate</button>
</form>
<div class="result" id="result"></div>

<div class="result" id="liveRates"></div>
<div class="source">Source: <a href="https://www.tanishq.co.in/store/1015" target="_blank">Tanishq Cuttack</a></div>

  </div>  <script>
    async function fetchGoldRates() {
      try {
        const response = await fetch("https://api.scraperapi.com?api_key=YOUR_SCRAPERAPI_KEY&url=https://www.tanishq.co.in/store/1015");
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const gold22 = doc.querySelector(".some-22k-selector").textContent;
        const gold24 = doc.querySelector(".some-24k-selector").textContent;
        document.getElementById("liveRates").textContent = `22K: ₹${gold22} | 24K: ₹${gold24}`;
      } catch (err) {
        document.getElementById("liveRates").textContent = "22K: Error | 24K: Error";
      }
    }

    function validateInputs(mode, totalPrice, goldRate, gstRate, goldWeight) {
      let errors = [];
      if (!mode) errors.push("Select a mode.");
      if (!totalPrice || isNaN(totalPrice) || totalPrice <= 0)
        errors.push("Enter valid total price.");
      if (!goldRate || isNaN(goldRate) || goldRate <= 0)
        errors.push("Enter valid gold rate.");
      if (!gstRate || isNaN(gstRate) || gstRate < 0 || gstRate > 100)
        errors.push("Enter GST between 0-100.");
      if (mode === "perGram") {
        if (!goldWeight || isNaN(goldWeight) || goldWeight <= 0)
          errors.push("Enter valid weight.");
      }
      return errors;
    }

    function calculate(mode, totalPrice, goldRate, gstRate, goldWeight) {
      const ratePerGram = goldRate / 10;
      const gstMultiplier = 1 + (gstRate / 100);
      const netPrice = totalPrice / gstMultiplier;

      let result = "";

      if (mode === "perGram") {
        const goldCost = ratePerGram * goldWeight;
        const makingChargeTotal = netPrice - goldCost;
        const makingChargePerGram = makingChargeTotal / goldWeight;
        result = `Making Charge per Gram: ₹${makingChargePerGram.toFixed(2)}`;
      } else if (mode === "weight") {
        const perGramTotal = ratePerGram + 1; // Replace 1 with est. making charge if needed
        const netWeight = netPrice / perGramTotal;
        result = `Estimated Weight: ${netWeight.toFixed(2)} g`;
      }

      document.getElementById("result").textContent = result;
    }

    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const mode = document.getElementById("mode").value;
      const totalPrice = parseFloat(document.getElementById("totalPrice").value);
      const goldRate = parseFloat(document.getElementById("goldRate").value);
      const gstRate = parseFloat(document.getElementById("gstRate").value);
      const goldWeight = parseFloat(document.getElementById("goldWeight").value);

      const errors = validateInputs(mode, totalPrice, goldRate, gstRate, goldWeight);
      if (errors.length > 0) {
        alert("Fix these errors:\n" + errors.join("\n"));
        return;
      }

      calculate(mode, totalPrice, goldRate, gstRate, goldWeight);
    });

    fetchGoldRates();
  </script></body>
</html>
